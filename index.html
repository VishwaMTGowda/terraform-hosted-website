<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terraform-Deployed Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Terraform-Deployed Web Page!</h1>
    <p>This web page was created and deployed using Terraform.</p>
    <button id="clickMe">Click Me!</button>
  </div>
  <script>
    document.getElementById('clickMe').addEventListener('click', () => {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
